<div class="account-layout container mx-auto px-4 py-8">
  <div class="grid lg:grid-cols-4 gap-6">
    <aside class="lg:col-span-1 card">
      <nav class="menu">
        <a routerLink="/account" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <i class="fas fa-home"></i> {{ lang.t('accountDash.overview') }}
        </a>
        <a routerLink="/account/orders" routerLinkActive="active">
          <i class="fas fa-box"></i> {{ lang.t('accountDash.orders') }}
        </a>
        <a routerLink="/account/addresses" routerLinkActive="active">
          <i class="fas fa-map-marker-alt"></i> {{ lang.t('accountDash.addresses') }}
        </a>
        <a routerLink="/account/profile" routerLinkActive="active">
          <i class="fas fa-user-cog"></i> {{ lang.t('accountDash.profile') }}
        </a>
      </nav>
    </aside>
    <section class="lg:col-span-3">
      <router-outlet></router-outlet>
    </section>
  </div>
  
</div>
