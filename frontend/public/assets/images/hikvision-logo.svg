<!-- Hikvision Logo SVG -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" class="hikvision-logo">
  <!-- Red square background -->
  <rect x="0" y="10" width="40" height="40" fill="#E30613" rx="2"/>
  
  <!-- White "H" inside square -->
  <path d="M 10 20 L 10 40 M 10 30 L 18 30 M 18 20 L 18 40" 
        stroke="white" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M 22 20 L 22 40 M 22 30 L 30 30 M 30 20 L 30 40" 
        stroke="white" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- HIKVISION text in white -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    HIKVISION
  </text>
</svg>
